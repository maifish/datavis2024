<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.26.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.23.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "",
  "data": {
    "url": "https://raw.githubusercontent.com/maifish/datavis2024/main/projet/olympic_games.csv"
  },
  "mark": "point",
  "width": 500,
  "height": 200,
  "encoding": {
    "x": {"field": "host_country", "type": "nominal", "scale": {"zero": false}},
    "y": {
      "field": "athletes",
      "type": "quantitative",
      "scale": {"zero": false}
    },
    "color": {"field": "games_type", "type": "nominal"},
    "shape": {"field": "games_type", "type": "nominal"}
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
